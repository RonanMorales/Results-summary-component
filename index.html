<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap');
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="page" class="page">
    <div id="result" class="result">
      <span class="first">Your Result</span>
      <div id="data-result" class="data-result">
        <p class="data-big">76</p>
        <span class="littel-text">of 100</span>
      </div>
      <div id="text-result" class="text-result">
        <P class="great">Great</P>

        <span class="littel-text">You scored higher than 65% of the people who have taken these tests.</span>
      </div>
    </div>
    <div id="summary" class="summary">
      <p class="summary-text">Summary</p>
      <div id="reaction">
        <div class="text"><img src="images/icon-reaction.svg"><span>Reaction</span></div>
        <div class="data">80 <span class="data-second">/ 100</span></div>
      </div>

      <div id="memory">
        <div class="text"><img src="images/icon-memory.svg"><span>Memory</span></div>
        <div class="data">92 <span class="data-second">/ 100</span></div>
      </div>

      <div id="verbal">
        <div class="text"><img src="images/icon-verbal.svg"><span>Verbal</span></div>
        <div class="data">61 <span class="data-second">/ 100</span></div>
      </div>

      <div id="visual">
        <div class="text"><img src="images/icon-visual.svg"><span>Visual</span></div>
        <div class="data">72 <span class="data-second">/ 100</span></div>
      </div>

      <div id="button" class="button">
        <span>Continue</span>
      </div>
    </div>
  </div>
</body>

</html>
